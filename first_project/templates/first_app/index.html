<!DOCTYPE html>
{% load static %}
<html>
    <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
<!--    <link rel="stylesheet" href="{% static "css/style.css" %}"/>-->
        <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    </head>
    <body>
        <h1>Hi Django l1</h1>
        <h2>Access Records</h2>
        <div class="djangotwo">
            <table>
                {% if access_records %}
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}

            {% else %}
                <p>
                    NO ACCESS ROCORD FOUND!
                </p>
            {% endif %}
            </table>
        </div>
    </body>
</html>
